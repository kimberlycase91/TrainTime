<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I think I can</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 </head>
<body>
    <div class="container" id="header">
    <div class="card text-center">
        <div class="card-header">
           
        </div>
        <div class="card-body">
          <h5 class="card-title">Come on ride the train!</h5>
          <p class="card-text">Hey, ride it!</p>
        </div>
        <div class="card-footer text-muted">
           
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row" id="results-table">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"> </th>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class ="row" id = "data-input">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                      <label for="trainName">Train Name</label>
                      <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain">First train time (HH:MM-military time)</label>
                        <input type="time" class="form-control" id="firstTrain">
                      </div>
                      <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="number" class="form-control" id="frequency">
                      </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
